apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.app.name }}-signing-secrets
spec:
  secretStoreRef:
    name: vault-secret-store
    kind: ClusterSecretStore
  target:
    name: signing-secrets
  data:
  - secretKey: cosign.pub
    remoteRef:
      key: secrets/janusidp/cosign
      property: public_key

