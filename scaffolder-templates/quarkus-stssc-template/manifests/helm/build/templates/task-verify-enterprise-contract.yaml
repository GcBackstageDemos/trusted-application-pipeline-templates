---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: verify-enterprise-contract
  annotations:
    tekton.dev/displayName: Verify Enterprise Contract
    tekton.dev/pipelines.minVersion: "0.19"
    tekton.dev/tags: ec, chains, signature, conftest
  labels:
    app.kubernetes.io/version: "0.1"

spec:
  description: Verify the enterprise contract is met
  params:
    - name: IMAGE
      type: string
    - name: NAMESPACE
      type: string
    - name: STRICT
      type: string
      description: Fail the task if policy fails. Set to "false" to disable it.
      default: "true"
  volumes:
    - name: docker-config
      secret:
        secretName: my-quarkus-app-docker-config
        items:
        - key: .dockerconfigjson
          path: config.json
  results:
    - name: TEST_OUTPUT
      description: Short summary of the policy evaluation for each image
  steps:
    - name: version
      image: quay.io/enterprise-contract/ec-cli:snapshot@sha256:4376ceeeac493da74927c10c1c23a4fc5278f48a3e4ce9e4c75928c1bbba4ccd
      command: [ec]
      args:
        - version
    - name: validate
      image: quay.io/enterprise-contract/ec-cli:snapshot@sha256:4376ceeeac493da74927c10c1c23a4fc5278f48a3e4ce9e4c75928c1bbba4ccd
      command: [ec]
      args:
        - validate
        - image
        - "--verbose"
        - "--image"
        - "$(params.IMAGE)"
        - "--public-key"
        - "k8s://$(params.NAMESPACE)/signing-secrets"
        - "--ignore-rekor"
        - "--output"
        - "appstudio=$(results.TEST_OUTPUT.path)"
      volumeMounts:
      - name: docker-config
        mountPath: .docker
    - name: summary
      image: quay.io/enterprise-contract/ec-cli:snapshot@sha256:4376ceeeac493da74927c10c1c23a4fc5278f48a3e4ce9e4c75928c1bbba4ccd
      command: [jq]
      args:
        - "."
        - "$(results.TEST_OUTPUT.path)"
    - name: assert
      image: quay.io/enterprise-contract/ec-cli:snapshot@sha256:4376ceeeac493da74927c10c1c23a4fc5278f48a3e4ce9e4c75928c1bbba4ccd
      command: [jq]
      args:
        - "--argjson"
        - "strict"
        - "$(params.STRICT)"
        - "-e"
        - >
          .result == "SUCCESS" or .result == "WARNING" or ($strict | not)
        - "$(results.TEST_OUTPUT.path)"
